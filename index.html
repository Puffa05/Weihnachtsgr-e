<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frohe Weihnachten</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #002B5B;
            color: white;
            background-image: url('https://source.unsplash.com/1600x900/?christmas');
            background-size: cover;
            background-attachment: fixed;
        }

        .container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            margin: 50px auto;
            border-radius: 15px;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #c0392b;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Frohe Weihnachten!</h1>
        <p>Wir wünschen dir und deinen Liebsten ein besinnliches Fest!</p>
        <p>Möge dein Weihnachtsfest voller Wärme, Licht und Liebe sein.</p>
        <a href="https://open.spotify.com/playlist/37i9dQZF1DX3h1vasAdBTc?si=6c9e74d5027c402b" class="button" target="_blank">Lust auf Weihnachtsmusik?</a>
    </div>

    <footer>
        <p>&copy; 2024 Deine Weihnachtsgrüße</p>
    </footer>
</body>
</html>
