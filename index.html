<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frohe Weihnachten</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #002B5B;
            color: white;
            background-image: url('https://wallpapers.com/images/high/christmas-desktop-background-vorx8htpk1y1t9nc.webp');
            background-size: cover;
            background-attachment: fixed;
        }

        .container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            margin: 50px auto;
            border-radius: 15px;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #c0392b;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #ccc;
        }

        .gift-form {
            margin-top: 30px;
            text-align: left;
        }

        .gift-form input, .gift-form textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        .gift-form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }

        .gift-form button:hover {
            background-color: #218838;
        }

        .gift-list {
            margin-top: 20px;
            text-align: left;
            background: rgba(255, 255, 255, 0.8);
            color: black;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Frohe Weihnachten!</h1>
        <p>Ich wünschen dir und deinen Liebsten ein besinnliches Fest!</p>
        <p>Möge dein Weihnachtsfest voller Wärme, Licht und Liebe sein.</p>
        <p>Dein Lasse</p>
        <a href="https://open.spotify.com/playlist/37i9dQZF1DX3h1vasAdBTc?si=6c9e74d5027c402b" class="button" target="_blank">Lust auf Weihnachtsmusik?</a>

        <div class="gift-form">
            <h2>Was hast du zu Weihnachten bekommen?</h2>
            <form id="giftForm">
                <input type="text" id="username" placeholder="Dein Name" required>
                <textarea id="gift" placeholder="Dein Geschenk" required></textarea>
                <button type="submit">Eintragen</button>
            </form>
        </div>

        <div class="gift-list" id="giftList">
            <h3>Deine Geschenke:</h3>
            <ul id="giftItems"></ul>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Deine Weihnachtsgrüße</p>
    </footer>

    <script>
        const giftForm = document.getElementById('giftForm');
        const giftList = document.getElementById('giftItems');

        giftForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const gift = document.getElementById('gift').value.trim();

            if (username && gift) {
                const listItem = document.createElement('li');
                listItem.textContent = `${username} hat bekommen: ${gift}`;
                giftList.appendChild(listItem);

                giftForm.reset();
            }
        });
    </script>
</body>
</html>
